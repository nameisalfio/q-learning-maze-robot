# Q-Learning Maze Robot Configuration
experiment:
  name: "q_learning_maze_robot"
  log_level: "INFO"

# Q-Learning Agent Parameters
agent:
  learning_rate: 0.12
  discount_factor: 0.96

# Exploration Strategy Configuration
# Options: epsilon_greedy, ucb, curiosity
strategy:
  name: "curiosity"
  epsilon: 0.4
  epsilon_decay: 0.999
  epsilon_min: 0.15
  ucb_factor: 2.0
  novelty_bonus: 5.0               

# Reward Structure
rewards:
  success: 10.0                    
  collision: -12.0                 
  goal_reached: 200.0              
  timeout: -8.0
  checkpoint_reached: 100.0        
  streak_multiplier: 2.5
  max_streak_bonus: 30.0
  exploration_bonus: 8.0           
  loop_penalty: -15.0              

# Environment Configuration
environment:
  max_steps: 150              
  min_steps: 75               
  collision_limit: 12
  loop_threshold: 18
  grid_scale: 10

  checkpoint:
    base_bonus: 75.0
    progressive_multiplier: 25.0
    momentum_threshold: 3
    momentum_multiplier: 3.0
    explosion_threshold: 8
    explosion_bonus: 25.0
    stagnation_threshold: 20
    stagnation_penalty: -3.0

# Training Configuration
training:
  episodes: 250
  save_every: 40
  test_episodes: 8
  model_path: "models/q_agent.pkl"